<div class="answer" [class.clicked]="clicked" (click)="onClick()">
    <span *ngIf="touched && answer.correct" class="correct">&#10003;</span>
    <span *ngIf="touched && !answer.correct" class="wrong">&#10060;</span>
    <span *ngIf="!touched" class="space"></span>
    {{ answer.desc }}
    <div style="max-width:70%;" class="wrong_because" *ngIf="clicked && !answer.correct">
      {{ answer.wrong_because }}
      <br><br>
    <img *ngIf="answer.image" src="{{ answer.image }}">  
    </div>
    <div class="correct_because" *ngIf="clicked && answer.correct">
        {{ answer.correct_because }}
    <br><br>
    <img *ngIf="answer.image" src="{{ answer.image }}">  
    </div>
</div>
